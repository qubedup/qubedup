<!DOCTYPE html>
<html>
<head>
  <title>QRCodes</title>

</head>
<body>
<button onclick="getURL()">Get parameter</button>
<script>
function getURL(){
var url=window.location.href;
switch (url){
  case: "https://qubedup.com/qrtest.html?service=about"
  window.location.replace("https://qubedup.com/about.html");
  break;

  case: "https://qubedup.com/qrtest.html?service=redbubble"
  window.location.replace("https://redbubble.com");
  break;

  default:
window.location.replace("https://qubedup.com");
}

}
</script>
</body>
</html>
